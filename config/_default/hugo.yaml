title: 최홍석 # Website name
image:
  filename: "me.jpg"
  caption: "Image credit: [**Unsplash**](https://unsplash.com)"
baseURL: 'https://ChatHongPT.github.io/' # Website URL

# Site title and description
title: "동네 보안 연구소"
description: "Hongttochi의 Portfolio"

# Keywords for search engines
keywords: ["전북대학교", "DevSecOps", "Network", "최홍석", "보안", "Security", "Cloud"]

# Author name
author: "최홍석"

# Open Graph settings (for social media previews)
params:
  description: "동네 보안 연구소"
  author: "최홍석"
  ogImage: "me.jpg"  # 사이트를 대표하는 이미지의 경로
  ogType: "website"
  ogTitle: "동네 보안 연구소"

LinkedIn:
  username: "최홍석"
  url: "https://www.linkedin.com/in/%ED%99%8D%EC%84%9D-%EC%B5%9C-089b23302/"

############################
## LANGUAGE
############################

defaultContentLanguage: ko
hasCJKLanguage: false
defaultContentLanguageInSubdir: false
removePathAccents: true

############################
## ADVANCED
############################
build:
  writeStats: true
enableGitInfo: false
summaryLength: 30
paginate: 10
enableEmoji: true
enableRobotsTXT: true
footnotereturnlinkcontents: <sup>^</sup>
ignoreFiles: [\.ipynb$, .ipynb_checkpoints$, \.Rmd$, \.Rmarkdown$, _cache$]
permalinks:
  authors: '/author/:slug/'
  tags: '/tag/:slug/'
  categories: '/category/:slug/'
  publication_types: '/publication-type/:slug/'
disableAliases: true
outputs:
  home: [HTML, RSS, JSON, WebAppManifest, headers, redirects]
  section: [HTML, RSS]
imaging:
  resampleFilter: lanczos
  quality: 75
  anchor: smart
timeout: 600000
taxonomies:
  tag: tags
  category: categories
  publication_type: publication_types
  author: authors
markup:
  _merge: deep
related:
  threshold: 80
  includeNewer: true
  toLower: true
  indices:
    - name: tags
      weight: 100
    - name: categories
      weight: 70
security:
  _merge: deep
sitemap:
  _merge: deep